<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="rgbGame.css">
	<link href='https://fonts.googleapis.com/css?family=Teko:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Guess the following color:
		<br>
		<span id="colorDisplay">RGB(0,0,0)</span>
	</h1>

	<div id="menu">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class = "difficulty">Easy</button>
		<button class = "difficulty">Medium</button>
		<button class="difficulty">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="rgbGame.js"></script>
</body>
</html>
